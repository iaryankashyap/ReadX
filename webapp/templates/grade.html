<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadX</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>ReadX</h3>
    <p class="head">Grade your Paragraph with the readability test.</p>
    <br /><br />

    <h2>Grade: {{grade}}</h2>
    <div class="grd">
      <div class="wrap">
        <a href="/"><button>Back</button></a>
      </div>
    <br /><br /><br />
    <div class="grd">
      
      <h3
        style="
          font-size: 30px;
          margin: auto;
          margin-left: 90px;
          margin-right: 90px;
          border-radius: 20px;
        "
      >
        Grading:
      </h3>
      <br />
      <h2 style="color: aliceblue;">
        if your grade is below 8 <br />
        "Your paragraph is easier to read."
      </h2>
      <br />
      <h2 style="color: aliceblue;">
        if your grade is above 8 <br />
        "Your paragraph is difficult to read."
      </h2>
    </div>
    <div class="border"></div>
    
    <div id="last" class="wrap">
      <h6 class="text-light small font-weight-bold">
        <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by Aryan
        Kashyap
      </h6>
    </div>
  </body>
</html>
